<header>

  <!-- Desktop Header -->
  <div class="desktop-header">

    <div class="logo-area">
      <img id="companyLogo" alt="Logo">
      <div class="company-info">
        <h2 id="companyName"></h2>
        <p id="companyContact"></p>
      </div>
    </div>

    <ul class="nav-links" id="navLinks"></ul>

  </div>

  <!-- Mobile Header -->
  <div class="mobile-header">

    <div class="mobile-top-left">
      <img id="mobileTopLogo" alt="Logo">
      <span id="mobileTopName"></span>
    </div>

    <span class="hamburger" onclick="toggleMenu()">☰</span>

  </div>

  <!-- Mobile Slide Menu -->
  <div class="mobile-menu" id="mobileMenu">

    <span class="close-btn" onclick="toggleMenu()">✖</span>

    <div class="mobile-logo-area">
      <img id="mobileLogo" alt="Logo">
      <h2 id="mobileCompanyName"></h2>
      <p id="mobileContact"></p>
    </div>

    <ul id="mobileNavLinks"></ul>

  </div>

</header>
